<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
 </head>
 <body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
  </select>


  <!-- Display Quote -->
  <div id="quoteDisplay" style="margin-bottom: 20px; font-size: 1.5rem;"></div>

  <!-- Button to Show Random Quote -->
  <button id="newQuote">Show New Quote</button>
  <button id="showLast">Show Last Viewed (this session)</button>
  <button id="exportBtn">Export Quotes (JSON)</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button onclick="fetchQuotesFromServer()">Sync Now</button>
  <button onclick="syncQuotes()">Sync Now</button>
  <!-- Sync Bar -->
 <div id="syncBar" style="margin-top:14px; display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
  <button id="syncNow">Sync Now</button>
  <label style="display:flex; gap:6px; align-items:center;">
    <input type="checkbox" id="autoSyncToggle" checked />
    Auto-sync (30s)
  </label>
  <span id="syncStatus" class="muted">Last sync: never</span>
  <button id="openConflicts" style="display:none;">View Conflicts</button>
 </div>

 <!-- Conflict Panel (hidden by default) -->
 <div id="conflictPanel" hidden style="margin-top:10px; border:1px solid #ddd; border-radius:10px; padding:12px;">
  <h3 style="margin:0 0 8px;">Conflicts</h3>
  <div id="conflictList" class="muted">No conflicts.</div>
  <div style="margin-top:10px; display:flex; gap:8px;">
    <button id="applyConflictChoices">Apply Choices</button>
    <button id="closeConflicts">Close</button>
  </div>
 </div>



  <!-- Form to Add New Quotes -->
  <div style="margin-top: 20px;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <script src="script.js"></script>
 </body>
</html>
